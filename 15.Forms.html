<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <form action="process.php">
        <!-- html5 ınput -->
        <!-- name in üstüne de bassan focus alır boşluğada bassan alır 
        o yüzden labelı id leri eşitledik -->
        <!-- name kısmını php ile haberleşmek için kullanırız -->
        <label for="Name">Name:</label> <br>
        <input type="text" id="Name" name="name"><br>

        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        
        <label for="date">Date</label>
        <input type="date" name="date" id="date"><br>
        
        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other" checked><br>
        
        Hobbies <br>
        technology
        <input type="checkbox" name="tech" id="tech" checked>
        music
        <input type="checkbox" name="music" id="music"> <br>
        
        Degree: <br>
        
        <select name="degree" id="degree">
            <option value="bachelor" selected>Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd">Doktora</option>
        </select> <br>

        <textarea name="message" id="message" cols="30" rows="10" placeholder="your message"></textarea>
        <br>
        
        <input type="submit" value="submit">
        <input type="reset" value="sıfırla"> <br>

        <button type="submit">Gönder</button>
        <button type="reset">Sıfırla</button><br>

    </form>
    
</body>
</html>
